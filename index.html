<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/images (12).jpg" id="fullImg">
        <span onclick="closeFullImag()">X</span>
    </div>

    <div class="img-gallery">
        <img src="images/images (12).jpg" onclick="openFullImag(this.src)">
        <img src="images/images (13).jpg" onclick="openFullImag(this.src)">
        <img src="images/images (16).jpg" onclick="openFullImag(this.src)">
        <img src="images/images (18).jpg" onclick="openFullImag(this.src)">
        <img src="images/images (5).jpg" onclick="openFullImag(this.src)">
        <img src="images/images (6).jpg" onclick="openFullImag(this.src)">
        <img src="images/images.jpg" onclick="openFullImag(this.src)">
        <img src="images/neon 2.jpg" onclick="openFullImag(this.src)">
        <img src="images/photo-1446608943998-cbd52b140335-2.jpeg" onclick="openFullImag(this.src)">
        <img src="images/neon 2.jpg" onclick="openFullImag(this.src)">

    </div>

    <script>

        var fullImgBox = document.getElementById("fullImgBox")
        var fullImg = document.getElementById("fullImg")

        function openFullImag(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImag(){
            fullImgBox.style.display = "none";
        }
    </script>

</body>
</html>
